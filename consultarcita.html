<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Inter:wght@200&family=Montserrat:wght@300&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo2.jpg" alt="Logo Centro Médico" class="logo">
        <div class="encabezado-box">
            <p class="encabezado">CITA PROGRAMADA</p>
        </div>
    </header>
    <main>
        <form action="#" method="post"></form>
        <section class="formularioConsultar">
            <div>
                <label for="cedula-paciente">Cédula del Paciente:</label>
                <input type="text" id="cedula-paciente" name="cedula-paciente" required>
            </div>
            <button id="ver-cita" type="submit" class="btn-consultar">Ver Cita Médica</button>
        </section>
    </main>
    <footer  class="fixed-bottom text-center py-2 bg-light">
        <p>Contactos</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cKp8Pe3mQCM8RkF5ov5o7MOQ51R8F06FojxMqcLyB2RAsh2QwC+oPIF3AzV2PPX" crossorigin="anonymous"></script>
</body>
</html>
