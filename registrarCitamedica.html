<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Inter:wght@200&family=Montserrat:wght@300&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <img src="logo2.jpg" alt="Logo Centro Médico" class="logo">
        <div class="encabezado-box mt-4">
            <p class="h3">REGISTRAR CITA MÉDICA</p>
        </div>
    </header>
    <main class="container">
        <form action="#" method="post"></form>

        <section class="formularioregistros">
            <div class="mb-3">
                <label for="nombre-paciente" class="form-label">Nombre del Paciente:</label>
                <input type="text" id="nombre-paciente" name="nombre-paciente" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cedula-paciente" class="form-label">Cédula del Paciente:</label>
                <input type="text" id="cedula-paciente" name="cedula-paciente" class="form-select" required>
            </div>
            <div>
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad">
                    <option value="medico1">Especialidad 1</option>
                    <option value="medico2">Especialidad 2</option>
                    <option value="medico2">Especialidad 3</option>
                    <option value="medico2">Especialidad 4</option>
                    <option value="medico2">Especialidad 5</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="medico" class="form-label">Médico:</label>
                <select id="medico" name="medico" class="form-select">
                    <option value="medico1">Médico 1</option>
                    <option value="medico2">Médico 2</option>
                    <option value="medico2">Médico 3</option>
                    <option value="medico2">Médico 4</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="consultorio" class="form-label">Consultorio:</label>
                <span id="consultorioSeleccionado">Consultorio asignado según especialidad: </span>
            </div>
            <div class="mb-3">
                <label for="fecha_hora" class="form-label">Fecha y Hora de la Cita:</label>
                <input type="datetime-local" id="fecha_hora" name="fecha_hora" class="form-control">
            </div>
            <button id="registrar-cita" type="submit" class="btn btn-primary boton-registrar" >Registrar Cita Médica</button>
            
        </section>
    </main>
    <footer  class="fixed-bottom text-center py-2 bg-light">
        <p>Contactos</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cKp8Pe3mQCM8RkF5ov5o7MOQ51R8F06FojxMqcLyB2RAsh2QwC+oPIF3AzV2PPX" crossorigin="anonymous"></script>
</body>
</html>
